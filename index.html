<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instants</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    
       
        
        <div class="logo">
            <img src="./img/logos/logo_white.png" alt="Logo instants negro" class="logo_instants">
           
            <div class="mensaje">
                <p>El mundo necesita algo de magia...</p>
                <img src="./img/logos/logo_facebook.svg.png" alt="logo facebook" class="logo_facebook">
                <a href="https://www.facebook.com/The.World.Needs.Magic.Foundation"> The.World.Needs.Magic.Foundation</a>
            </div>  
        </div>
          
   

    <div class="contenedor_principal">
        <!-- Seccion ultimos trabajos -->
        <div class="last-job"> 
            <video class="video" src="./img/last jobs/Santiago3.mp4" autoplay=1 width="100%" loop muted preload="auto"></video>  
        </div>
        <!-- Seccion instants -->
        <div class="card instants">
            <div class="card__face card__face--front">
                <p class="mensaje_secciones">Nuestros instants..</p>
                <img src="./img/instants/fondo_instants.jpg" alt="fondo_intants" class="fondo_intants">
            </div>
            <div class="card__face card__face--back"><h6>Enlaces fotografia...</h6></div>
          
        </div>
        <!-- Seccion playmoclickland -->
        <div class=" card playmoclickland">
            <div class="card__face card__face--front">
                 <p class="mensaje_secciones">Playmoclickland</p>
                 <img src="./img/playmoclickland/ultimo4.jpeg" alt="fondo_playmo" class="fondo_plamoclickland">
            </div>
            <div class="card__face card__face--back"><h6>Enlaces playmoclickland...</h6></div>
           
        </div>
        <!-- Seccion dioramas -->
        <div class="card dioramas">
            <div class="card__face card__face--front">
                <p class="mensaje_secciones">Dioramas</p>
                <img src="./img/dioramas/fondo_dioramas.jpg" alt="fondo_dioramas" class="fondo_dioramas">
            </div>
            <div class="card__face card__face--back"><h6>Enlaces dioramas...</h6></div>
        </div>
        <!-- Seccion en blanco -->
        <div class="seccion_blanco">
            
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
